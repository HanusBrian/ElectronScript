<!doctype HTML>
<html>
 	<head>
 	<title>HelpTextApp</title>
 	<link rel="stylesheet" href="index.css">
 	</head>

 	<body>
		<div style="margin: 10px">
			<h1 style="display:inline">
				Help Text App!!!
			</h1>
		<form>
			<input id="download-button" type="button" value="Download Template" onClick="window.location.href='helpTextTemplate.xls'">
		</form>
		</div>
		<div id="drop-box" ondragover="handleDragover(event)" 
			ondragleave="handleDragend(event)" 
			ondrop="handleDrop(event)"
			ondragend="handleDragend(event)">
			<p style="margin: 10px; text-align: center">
				<strong>Drop Your Helptext Excel Here</strong>
			</p>
		</div>
	</body>
	 <script src='index.js'></script>
</html>
